apm:
  application-packages: com.xchangeapp
  enabled: true
  environment: prod
  secret-token: apm
  server-url: http://apm-server:8200
  service-name: fx-rate-service

elasticsearch:
  host: elasticsearch
  port: 9200

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/

exchange-rate-api:
  url: ENC(a0408c3061d1efa3a42ce10181655d74c788781c6c7de5ffb738775998a3e681e09f1dec70e7a47247b58a026151f82b203a96dfc2eeb52927871f57a5b95b53e1e08c601d1658c69f084cb1a3336ad4)
  
kafka:
  host: kafka:9092

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - "*"
          - prometheus
  info:
    env:
      enabled: true
  tracing:
    sampling:
      probability: 0.1
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: fx-rate-service
  mvc:
    converters:
      preferred-json-mapper: gson